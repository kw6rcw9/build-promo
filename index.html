<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Telegram WebGL Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background-color: #000;
          overflow: hidden;
          width: 100%;
          height: 100%;
        }
  
        #unity-container {
          width: 540px;
          height: 1140px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #000;
          box-shadow: 0 0 16px rgba(255,255,255,0.1);
        }
  
        canvas {
          width: 100% !important;
          height: 100% !important;
          display: block;
          background-color: #000;
          image-rendering: pixelated;
        }
  
        #unity-loading-bar {
          display: none;
        }
    </style>
</head>

<body>
<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
</div>

<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/build.loader.js";
    const config = {
      dataUrl: buildUrl + "/build.data",
      frameworkUrl: buildUrl + "/build.framework.js",
      codeUrl: buildUrl + "/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "YourProduct",
      productVersion: "1.0",
      devicePixelRatio: 1 // ❗️Отключает масштабирование на устройствах с высоким DPI
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        // можно добавить прогресс-бар
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;

        // Определение Telegram платформы (если нужно передать внутрь Unity)
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.ready();
          const platform = Telegram.WebApp.platform || "unknown";
          unityInstance.SendMessage("PlatformManager", "SetTelegramPlatform", platform);
        }
      });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
